<div class="master-dialog-vh">
  <H5 style="color:cadetblue">Require maintenance information.</H5>
  <div class="child-container">
    <div class="center-content">
      <div class="child-container" style="min-height:35px;">
        <button type="button" mat-raised-button color="primary" matTooltip="Go to receive this workitem"
                (click)="onCancelClick(-1)" [disabled]="isReceive">
          รับเรื่อง
        </button>
        <span>&nbsp;&nbsp;&nbsp;</span>
        <button type="button" mat-raised-button color="warn" matTooltip="Go to plan this workitem"
                (click)="onSelectedValue(1)">
          ดำเนินการซ่อม
        </button>
        <span class="mx-2"></span>
        <button type="button" mat-raised-button color="accent" (click)="onCancelClick()"
                matTooltip="Go Back">
          ปิดหน้าต่าง
        </button>
      </div>
      <hr class="w-75 mt-1" />
      <div *ngIf="requireMainten">
        <app-require-mainten-view-dialog [displayValue]="requireMainten">
        </app-require-mainten-view-dialog>
      </div>
    </div>
  </div>
</div>
